<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile crd </title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.jpg" alt="profile-img"  class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">something</span>
            <span class="job">Student & Coder</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: #4267b2" class="link">
                <i class='bx bxl-facebook-circle'></i>
            </a>
            <a href="#" style="background: #1da1f2" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            
            <a href="#" style="background: #e1306c" class="link">
                <i class='bx bxl-instagram-alt' ></i>
            </a>
            <a href="#" style="background: #ff0000" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data heart">
                <i class='bx bx-heart' ></i>1M
            </div>
            <div class="data message">
                <i class='bx bx-message-dots' ></i>500K
            </div>
            <div class="data share">
                <i class='bx bx-share' ></i>200K
            </div>
        </div>

    </div>
    
</body>
</html>
